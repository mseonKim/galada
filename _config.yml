#-------------------------------
# General Site Settings

title: Archive
description: 콘텐츠와 개발, 그리고 다양한 기록을 보관하는 블로그입니다. # this means to ignore newlines until "baseurl:"
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://mseonkim.github.io" # the base hostname & protocol for your site, e.g. http://example.com


#-------------------------------
# About Section
author-name:   명선
author-avatar: profile_pic.jpg


#-------------------------------
# Contact links
facebook:  #https://facebook.com/ # Add your Facebook handle
twitter:   #https://twitter.com/ # Add your Facebook handle
instagram: #https://www.instagram.com/ # Add your Facebook handle
pinterest: #https://www.pinterest.com/ # Add your Facebook handle
github: https://www.github.com/mseonKim
email: mailto:mseonkim25@gmail.com


#-------------------------------
# Comment Section (Disqus)
disqus-identifier: mr-brown # Add your shortname for Disqus Comment. For example mr-brown


#-------------------------------
# Instagram Feed
instafeed: false # To enable the instafeed, use the value true. To turn off use the value false.


#-------------------------------
# Google Analytics
google-analytics: UA-162316888-1 # Add your identifier. For example UA-99631805-1.


#-------------------------------
# Newsletter
mailchimp: # Add your MailChimp form identifier. For example - blogenjoyfreedom.us16.list-manage.com/subscribe/post?u=cd56155d76ddeeb4c0bc4d080&amp;id=7a526cd13e


#-------------------------------
# Build settings
markdown: kramdown
permalink: ':title'
plugins:
  - jekyll-paginate
  - jekyll-sitemap

paginate: 7
paginate_path: "/page/:num"

include:
  - _pages

sass:
  sass_dir: _sass
  style: compressed


#-------------------------------
# Exclude from processing.
